<form autocomplete="off" #createCampaignForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "CreateNewCampaign" | localize }}</h1>
  <mat-dialog-content style="width:600px;height:300px;">
    <mat-tab-group>
      <mat-tab [label]="'Details' | localize">
        <br />
        <div class="row-fluid">
          <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                name="Title"
                [placeholder]="'Name' | localize"
                [(ngModel)]="campaign.title"
                required
                minlength="2"
                maxlength="50"
              />
            </mat-form-field>
            <mat-form-field>
              <textarea
                matInput
                name="Description"
                [placeholder]="'Description' | localize"
                [(ngModel)]="campaign.description"
              ></textarea>
			</mat-form-field>
			<div class="checkbox-wrapper">
				<mat-checkbox name="IsActive" [(ngModel)]="campaignType.isActive">
					{{ "IsActive" | localize }}
				</mat-checkbox>
			</div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!createCampaignForm.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
